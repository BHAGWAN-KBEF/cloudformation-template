version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
  build:
    commands:
      - echo "ğŸ” Validating CloudFormation template..."
      - aws cloudformation validate-template --template-body file://template.yaml

      - echo "ğŸš€ Running Cloud One â€“ Conformity Template Scanner..."
      - |
        curl -X POST https://api.conformity.trendmicro.com/template-scanner/scan \
        -H "Content-Type: application/json" \
        -H "Authorization: ApiKey YOUR_API_KEY" \
        --data-binary @template.yaml \
        -o scan-results.json

      - echo "ğŸ“„ Scanner results written to scan-results.json"

artifacts:
  files:
    - template.yaml
    - scan-results.json
